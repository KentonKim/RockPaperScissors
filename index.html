<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <audio id="audio-button" src="audio/button.wav"></audio>
</head>
<body>

    <div class="screen">
        <img src="sprites/arena.png" alt="hoenn pokemon battle sprite" id="battleground" class="img">

        <!-- Dialogue Box -->
        <div class="chat-outer">
            <div class="chat-mid">
                <div class="chat-inner"></div>
            </div>
        </div>

        <!-- Menu Container -->
        <div class="menu-container">
            <!-- Menu -->
            <div class="empty"></div>
            <div id="menu-main" class="menu-outline">
                <div class="menu-outer">
                    <div id="menu-main-options" class="menu-inner">
                        <div class="menu-left">
                            <div class="menu-option">FIGHT</div>
                            <div class="menu-option">POKEMON</div>
                        </div>
                        <div class="menu-right">
                            <div class="menu-option">BAG</div>
                            <div class="menu-option">RUN</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PP -->
            <div id="pp-main" class="menu-outline">
                <div class="menu-outer">
                    <div class="menu-inner">
                        <div class="menu-option">PP 21/25</div>
                        <div class="menu-option">Water</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
