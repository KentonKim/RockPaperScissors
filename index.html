<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <audio id="audio-button" src="audio/button.wav"></audio>
    <audio id="audio-rock" src="audio/rock.wav"></audio>
    <audio id="audio-scissor" src="audio/scissor.wav"></audio>
    <audio id="audio-paper" src="audio/paper.wav"></audio>
    <audio id="audio-charge" src="audio/charge.wav"></audio>
    <audio id="audio-hurt" src="audio/hurt.wav"></audio>
    <audio id="audio-bidoof" src="audio/bidoof.mp3"></audio>
    <audio id="audio-zigzagoon" src="audio/zigzagoon.mp3"></audio>

    <audio src="audio/victory.mp3" id="audio-victory"></audio>
    <audio src="audio/battle song.mp3" id="audio-battle"></audio>
</head>
<body>

    <div class="screen">
        <!-- Attacks -->
        <img src="sprites/charge1.png" alt="charge attack1" id="charge1" class="hidden charge move">
        <img src="sprites/charge2.png" alt="charge attack2" id="charge2" class="hidden charge move">
        <img src="sprites/charge3.png" alt="charge attack3" id="charge3" class="hidden charge move">
        <img src="sprites/charge1.png" alt="charge attack1" id="charge1-alt" class="hidden charge-alt move">
        <img src="sprites/charge2.png" alt="charge attack2" id="charge2-alt" class="hidden charge-alt move">
        <img src="sprites/charge3.png" alt="charge attack3" id="charge3-alt" class="hidden charge-alt move">

        <!-- Pokemon -->
        <img id="user-sprite" class="sprite" src="https://img.pokemondb.net/sprites/diamond-pearl/back-normal/zigzagoon.png" alt="Zigzagoon">
        <img id="foe-sprite" class="sprite" src="https://img.pokemondb.net/sprites/diamond-pearl/normal/bidoof-f.png" alt="Bidoof">
        <img id="arena-overlay" src="sprites/overlay.png" alt="arena overlay">

        <!-- Attacks -->
        <img src="sprites/paper.png" alt="paper attack" id="paper" class="hidden move">
        <img src="sprites/paper.png" alt="paper attack" id="paper-alt" class="hidden move">
        <img src="sprites/rock.png" alt="rock attack" id="rock" class="hidden move">
        <img src="sprites/rock.png" alt="rock attack" id="rock-alt" class="hidden move">
        <img src="sprites/sci5.png" alt="scissor attack5" id="scissor5" class="hidden scissor move">
        <img src="sprites/sci4.png" alt="scissor attack4" id="scissor4" class="hidden scissor move">
        <img src="sprites/sci3.png" alt="scissor attack3" id="scissor3" class="hidden scissor move">
        <img src="sprites/sci2.png" alt="scissor attack2" id="scissor2" class="hidden scissor move">
        <img src="sprites/sci1.png" alt="scissor attack1" id="scissor1" class="hidden scissor move">
        <img src="sprites/sci5.png" alt="scissor attack5" id="scissor5-alt" class="hidden scissor-alt move">
        <img src="sprites/sci4.png" alt="scissor attack4" id="scissor4-alt" class="hidden scissor-alt move">
        <img src="sprites/sci3.png" alt="scissor attack3" id="scissor3-alt" class="hidden scissor-alt move">
        <img src="sprites/sci2.png" alt="scissor attack2" id="scissor2-alt" class="hidden scissor-alt move">
        <img src="sprites/sci1.png" alt="scissor attack1" id="scissor1-alt" class="hidden scissor-alt move">

        <!-- HP Boxes -->
        <div id="foe-outer" class="hp-outer">
            <div id="foe-inner" class="hp-inner">
                <div id="foe-top" class="hp-top">
                    <div id="foe-name" class="name shadow">BIDOOF</div>
                    <div id="foe-gender" class="gender">♂</div>
                    <div id="foe-level" class="level shadow">Lv:10</div>
                </div>
                <div id="foe-bot" class="hp-bot">
                    <div id="foe-hp" class="hp">HP</div>
                    <div id="foe-hp-container" class="hp-container">
                        <div id="foe-hp-green" class="hp-green"></div>
                        <div id="foe-hp-black" class="hp-black"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="user-outer" class="hp-outer">
            <div id="user-inner" class="hp-inner">
                <div id="user-top" class="hp-top">
                    <div id="user-name" class="name shadow">ZIGZAGOON</div>
                    <div id="user-gender" class="gender">♀</div>
                    <div id="user-level" class="level shadow">Lv:7</div>
                </div>
                <div id="user-bot" class="hp-bot">
                    <div id="foe-hp" class="hp">HP</div>
                    <div id="user-hp-container" class="hp-container">
                        <div id="user-hp-green" class="hp-green"></div>
                        <div id="user-hp-black" class="hp-black"></div>
                    </div>
                </div>
            </div>
            EXP
            <div id="exp-container">
                <div id="exp-blue"></div>
                <div id="exp-blank"></div>
            </div>
        </div>

        <img src="sprites/arena.png" alt="hoenn pokemon battle sprite" id="battleground" class="img">


        <!-- Dialogue Box -->
        <div class="chat-outer">
            <div class="chat-mid">
                <div class="chat-inner">
                    <div id="type-box">
                        <div id="typing">
                            What will <br> USER do?
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu Container -->
        <div class="menu-container">
            <!-- Menu -->
            <div class="empty"></div>
            <div id="menu-main" class="menu-outline">
                <div class="menu-outer">
                    <div id="menu-main-options" class="menu-inner">
                        <div class="menu-left">
                            <div class="menu-option">FIGHT</div>
                            <div class="menu-option">POKEMON</div>
                        </div>
                        <div class="menu-right">
                            <div class="menu-option">BAG</div>
                            <div class="menu-option">RUN</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PP -->
            <div id="pp-main" class="menu-outline hidden">
                <div class="menu-outer">
                    <div class="menu-inner">
                        <div class="menu-left">
                            <div id="pp-count" class="menu-option"></div>
                            <div id="move-type" class="menu-option"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="overlay">Click to start!</div>
    </div>
    <div id="outside-menu" class="menu-outline">
        <div class="menu-outer">
            <button class="menu-inner" id="battle-button">Music</button>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
